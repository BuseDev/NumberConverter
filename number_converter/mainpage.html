                color: #fa8072;
            }
            
            ul{
              display: inline;
              margin: 0;
              padding: 0;
            }
            ul li:hover ul {display: block;}
            ul li ul {
              display: none;
            }
            ul li ul li {

            ul li ul li a {display:block !important;}

                <a class="btn btn-secondary dropdown-toggle border border-0" id="dropdownitem" style="font-family: 'Acme', sans-serif; font-size: 18px; background-color: #fa8072; width:200px;" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

              </a>
